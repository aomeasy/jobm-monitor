name: Job Management Automation

on:
  schedule:
    # รันทุกชั่วโมงในวันจันทร์-ศุกร์ (UTC+0, ต้องปรับตาม timezone ที่ต้องการ)
    # เวลาไทย UTC+7 ดังนั้น 0-16 UTC = 7-23 เวลาไทย (จ-ศ)
    - cron: '0 0-16 * * 1-5'
  workflow_dispatch: # อนุญาตให้รันด้วยตนเองได้

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup Chrome and ChromeDriver
      run: |
        # Install Chrome using official method
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver directly without version checking
        sudo apt-get install -y unzip
        
        # Use a known working ChromeDriver version
        CHROMEDRIVER_VERSION="114.0.5735.90"
        echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
        
        # Try multiple download sources
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" || \
        wget -O /tmp/chromedriver.zip "https://github.com/electron/electron/releases/download/v25.3.0/chromedriver-v25.3.0-linux-x64.zip" || \
        {
          echo "Downloading latest stable ChromeDriver..."
          LATEST_STABLE=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE)
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${LATEST_STABLE}/linux64/chromedriver-linux64.zip"
        }
        
        # Extract and install
        sudo unzip -j /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver*
        sudo ln -sf /usr/local/bin/chromedriver* /usr/local/bin/chromedriver
        
        # Verify installation
        echo "Chrome version:"
        google-chrome --version || echo "Chrome not found"
        echo "ChromeDriver version:"
        chromedriver --version || echo "ChromeDriver not found"
        echo "ChromeDriver location:"
        which chromedriver || echo "ChromeDriver not in PATH"
    
    - name: Create Google Service Account credentials
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > credentials.json
    
    - name: Run job fetcher
      run: python job_fetcher.py
      env:
        GOOGLE_SHEET_URL: ${{ vars.GOOGLE_SHEET_URL || 'https://docs.google.com/spreadsheets/d/1uEbsT3PZ8tdwiU1Xga_hS6uPve2H74xD5wUci0EcT0Q/edit?gid=0#gid=0' }}
        GOOGLE_SHEET_NAME: ${{ vars.GOOGLE_SHEET_NAME || 'ชีต1' }}
    
    - name: Clean up credentials
      if: always()
      run: rm -f credentials.json
