name: Job Management Automation

on:
  schedule:
    # รันทุกชั่วโมง จันทร์-ศุกร์ (UTC) — ครอบคลุมทั้งวันไทยได้
    - cron: '0 * * * 1-5'
  workflow_dispatch:

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true


      - name: Show Chrome info
        run: |
          echo "Chrome path: ${{ steps.chrome.outputs.chrome-path }}"
          echo "Chromedriver path: ${{ steps.chrome.outputs.chromedriver-path }}"
          ${{ steps.chrome.outputs.chrome-path }} --version || true
          ${{ steps.chrome.outputs.chromedriver-path }} --version || true

      - name: Install system deps for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb libnss3 libgconf-2-4 libxi6 libgdk-pixbuf2.0-0 libgtk-3-0 \
            libxss1 libasound2 libxrandr2 libgbm1 fonts-liberation \
            xdg-utils ca-certificates

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account credentials
        run: |
          printf '%s' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > credentials.json

      - name: Run job fetcher
        env:
          # บอกตำแหน่ง Chrome / Chromedriver ให้โค้ดรู้ (เผื่อ fallback)
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          CHROMEDRIVER: ${{ steps.chrome.outputs.chromedriver-path }}
          GOOGLE_SHEET_URL: ${{ vars.GOOGLE_SHEET_URL || 'https://docs.google.com/spreadsheets/d/1uEbsT3PZ8tdwiU1Xga_hS6uPve2H74xD5wUci0EcT0Q/edit?gid=0#gid=0' }}
          GOOGLE_SHEET_NAME: ${{ vars.GOOGLE_SHEET_NAME || 'ชีต1' }}
        run: |
          python job_fetcher.py

      - name: Clean up credentials
        if: always()
        run: rm -f credentials.json
