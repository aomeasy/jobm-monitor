name: Job Management Automation

on:
  schedule:
    - cron: '0 * * * 1-5'   # ทุกชั่วโมง จ.-ศ. (UTC)
  workflow_dispatch:

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # ติดตั้ง Chrome for Testing + Chromedriver ที่ตรงเวอร์ชัน
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true

      - name: Show Chrome info
        run: |
          echo "Chrome: ${{ steps.chrome.outputs.chrome-path }}"
          echo "Driver: ${{ steps.chrome.outputs.chromedriver-path }}"
          ${{ steps.chrome.outputs.chrome-path }} --version
          ${{ steps.chrome.outputs.chromedriver-path }} --version

      - name: Install system deps for headless (Ubuntu 24.04/Noble)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libnss3 \
            libxss1 \
            libgbm1 \
            libgtk-3-0 \
            libxshmfence1 \
            libdrm2 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libglib2.0-0 \
            libgdk-pixbuf2.0-0 \
            fonts-liberation \
            xdg-utils \
            ca-certificates \
            libasound2t64

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ⬇️ decode base64 → credentials.json + validate
      - name: Create Google Service Account credentials (base64 → file)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "❌ Secret GOOGLE_SERVICE_ACCOUNT_JSON is empty"; exit 1
          fi
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 -d > credentials.json
          python - <<'PY'
import json, pathlib, sys
p = pathlib.Path("credentials.json")
data = p.read_text(encoding="utf-8")
if not data.strip():
    sys.exit("credentials.json is empty after base64 decode")
try:
    json.loads(data)
except Exception as e:
    sys.exit(f"credentials.json is not valid JSON: {e}")
print("✅ credentials.json decoded and valid")
PY

      - name: Run job fetcher
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          CHROMEDRIVER: ${{ steps.chrome.outputs.chromedriver-path }}
          # ปล่อยให้ Python ใส่ default เองถ้า vars ไม่ได้ตั้งค่า
          GOOGLE_SHEET_URL: ${{ vars.GOOGLE_SHEET_URL }}
          GOOGLE_SHEET_NAME: ${{ vars.GOOGLE_SHEET_NAME }}
        run: python job_fetcher.py

      - name: Clean up credentials
        if: always()
        run: rm -f credentials.json
